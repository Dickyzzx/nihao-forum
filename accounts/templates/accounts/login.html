<!-- accounts/templates/accounts/login.html -->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - nihao.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">登录 NiHao.com</h2>

        {% if messages %}
            <ul class="mb-4 text-red-600 text-sm">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm mb-1">用户名：</label>
                <input type="text" name="username" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-sm mb-1">密码：</label>
                <input type="password" name="password" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">登录</button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            还没有账号？
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">点击注册</a>
        </p>
    </div>
</body>
</html>
